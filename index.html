    <!-- Primary Meta Tags -->

    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">

    <meta property="og:url" content="https://www.pianokeysgame.com">

    <meta property="og:image" content="https://www.pianokeysgame.com/preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">

    <meta property="twitter:image" content="https://www.pianokeysgame.com/preview.png">

    <!-- Other -->
    <link rel="image_src" href="https://www.pianokeysgame.com/preview.png">

</head>

<body>
    <input type="button" value="prev" id="btn_prev"></input>
    <input type="button" value="next" id="btn_next"></input>
    <div id="main"></div>
    <script>
        let curr_game_idx = 0;
        const game_urls = [
            'game1.html',
            'game2.html'
        ];

        function set_game(idx) {
            const url = game_urls[idx];
            const div_main = document.getElementById("main");
            const h = window.screen.availHeight;
            div_main.innerHTML = `<iframe style="border: 0" src="${url}" width="100%", height="${h}"></iframe>`;
        }

        function next_game() {
            const game_idx = curr_game_idx;
            curr_game_idx = (curr_game_idx+1) % game_urls.length;
            set_game(game_idx);
        }

        function prev_game() {
            const game_idx = curr_game_idx;
            curr_game_idx = (curr_game_idx-1) % game_urls.length;
            set_game(game_idx);
        }

        document.getElementById("btn_next").onclick = next_game;
        document.getElementById("btn_prev").onclick = prev_game;
        window.onload = next_game;
    </script>

</body>

</html>
